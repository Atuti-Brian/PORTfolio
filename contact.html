<body>
    <center><h2 style="margin-top: 10%;">Call</h2>
        +254702919051</center>
    <div class="container" style="padding-top:100px">
        <form>
            <input type="text" id="name" placeholder="Name" class="form-control" required>
            <br>
            <br>
            <input type="text" id="email" placeholder="Email" class="form-control" required>
            <br>
            <br>
            <input type="text" id="phone" placeholder="phone" class="form-control" required="number" <i class="fa fa-mobile" aria-hidden="true"></i>
            <br>
            <br>
            <textarea cols="50" rows="4" id="msg" placeholder="message"></textarea>
            <br>
            <br>
            <button id="submit" class="btn">Submit</button>
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="sweetalert2.all.min.js"></script>

    <script>
        $("#submit").on('click', function (e)
        {
            e.preventDefault()
            var name = $("#name").val();
            var email = $("#email").val();
            var phone = $("#phone").val();
            var msg = $("#msg").val();
            if (name == '' || email == '' || phone == '' || msg == '')
            {

                Swal.fire({
                    title: 'Sorry...',
                    text: 'Fill Empty Fields!',
                    icon: 'warning',
                    button: 'Ok',
                });
            }
            else
            {
                Swal.fire({
                    icon: 'success',
                    title: 'Sent',
                    showConfirmButton: false,
                    timer: 3000
             }),
                    setTimeout(() =>
                    {
                        location.reload(false);
                        tr.hide();
                    }, 3000);

            }
        })
    </script>
</body>

</html>
